version: '3.8'

services:
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-system
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - rag-data:/app/data
      - ./data/documents:/app/data/documents:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

volumes:
  rag-data:
    driver: local
