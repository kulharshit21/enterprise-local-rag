name: RAG System CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install flake8
      - run: flake8 . --max-line-length=120 --exclude=venv,.venv,__pycache__

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: pytest tests/ -v --tb=short

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t rag-system:${{ github.sha }} .
      - name: Test Docker image
        run: |
          docker run -d --name rag-test -p 8000:8000 \
            -e OPENAI_API_KEY=test \
            rag-system:${{ github.sha }}
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop rag-test
